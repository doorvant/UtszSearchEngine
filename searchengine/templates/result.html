{% extends "main.html" %}

{% block title %}{{query}} - Result Page{% endblock %}

{% block resultAmount %}找到相关结果{{resAmount}}个{% endblock %}

{% block search %}{{query}}{% endblock %}

{% block content %}
    {% for key in results %}
        <a href="{{key.newsUrl}}" class="package list-group-item" target="_blank">
            <div class="row">
                <div class="col-md-9">
                    <h4 class="package-name">{{key.newsTitle}}</h4>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
